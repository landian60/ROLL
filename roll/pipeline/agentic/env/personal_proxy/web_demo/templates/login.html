<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Personal Proxy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .auth-wrapper {
            max-width: 960px;
            margin: 0 auto;
        }
        .auth-panels {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .auth-card {
            flex: 1;
            min-width: 280px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 2px solid transparent;
            transition: border-color 0.3s, transform 0.3s;
        }
        .auth-card.primary {
            border-color: #667eea;
        }
        .auth-card.info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .auth-card h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .auth-card p {
            margin-bottom: 20px;
            color: #666;
        }
        .auth-card form .btn {
            width: 100%;
            margin-top: 10px;
        }
        .error-text {
            color: #dc3545;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .tips {
            margin-top: 20px;
            color: rgba(255,255,255,0.85);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container auth-wrapper">
        <header>
            <h1>Personal Proxy</h1>
            <p class="subtitle">请先登录后管理您的个性化代理</p>
        </header>

        <div class="auth-panels">
            <div class="auth-card primary">
                <h2>登录</h2>
                <p>使用已有账号登录，继续管理您的个人事实、偏好与搜索历史。</p>
                {% if login_error %}
                    <div class="error-text">{{ login_error }}</div>
                {% endif %}
                <form method="post" action="{{ url_for('login', next=next_url) }}">
                    <div class="form-group">
                        <label>账号</label>
                        <input type="text" name="username" placeholder="请输入账号" value="{{ login_username or '' }}" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input class="password-input" type="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <button class="btn btn-primary" type="submit">登录</button>
                </form>
            </div>
            <div class="auth-card info">
                <h2>还没有账号？</h2>
                <p>首次使用请先注册，我们会为您创建独立的个人数据空间。</p>
                <a class="btn btn-secondary" href="{{ url_for('register') }}">前往注册</a>
            </div>
        </div>

        <p class="tips">注册后，系统会为每位用户单独保存个人事实、偏好与意图历史数据。</p>
    </div>
</body>
</html>
